#!/usr/bin/env eCLIP_singleend

### eCLIP_singleend ###
### wf_get_peaks_scatter_se.cwl ###

dataset: SLBP

species: hg19

chrom_sizes:
  class: File
  path: /projects/ps-yeolab4/software/eclip/0.2.2/examples/inputs/hg19.chrom.sizes

speciesGenomeDir:
  class: Directory
  path: /projects/ps-yeolab4/software/eclip/0.2.2/examples/inputs/hg19_star_sjdb

repeatElementGenomeDir:
  class: Directory
  path: /projects/ps-yeolab4/software/eclip/0.2.2/examples/inputs/hg_repbase_starindex

samples:
  -
    - ip_read:
      name: CLIP_treat1
      read1:
        class: File
        path: clip_treat1.fastq.gz

    - ip_read:
      name: CLIP_untreat1
      read1:
        class: File
        path: clip_untreat1.fastq.gz

    - input_read:
      name: INPUT_1
      read1:
        class: File
        path: input1.fastq.gz

  -
    - ip_read:
      name: CLIP_treat2
      read1:
        class: File
        path: clip_treat2.fastq.gz

    - ip_read:
      name: CLIP_untreat2
      read1:
        class: File
        path: clip_untreat2.fastq.gz

    - input_read:
      name: INPUT_2
      read1:
        class: File
        path: input2.fastq.gz

adapters:
  class: File
  path: /projects/ps-yeolab4/software/eclip/0.2.2/examples/inputs/a_adapters.fasta
